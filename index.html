<!DOCTYPE html>
<!-- saved from url=(0033)http://nfbgu1.ru/webgl/webgl.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>three.js webgl - геометрические фигуры</title>
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			Трехмерные фигуры
		</div>

		<script type="importmap">
		//Импортируется библиотека с сайта threejs.org 
			{
				"imports": {
					"three": "https://threejs.org/build/three.module.js"
				}
			}
		</script>
		
		<script type="module">
		
			import * as THREE from 'three';
			import { OrbitControls } from 'https://threejs.org/examples/jsm/controls/OrbitControls.js'
			import { TeapotGeometry } from 'https://threejs.org/examples/jsm/geometries/TeapotGeometry.js';

			var camera, scene, renderer;
			var controls;
			var ambientLight, light;
			init();
			animate();

			function init() {

				var container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 300, 700, 1200 );

				// LIGHTS
				ambientLight = new THREE.AmbientLight( 0x333333 );	// 0.2

				light = new THREE.DirectionalLight( 0xFFFFFF, 1.0 );
				light.position.set( 1, 1, 1 );				
				// direction is set in GUI

				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// EVENTS
				window.addEventListener( 'resize', onWindowResize, false );

				// CONTROLS
				controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.rotateSpeed = 0.5; 
				controls.enableZoom = true;  
				controls.zoomSpeed = 0.5;  

				controls.minDistance = 500;
				controls.maxDistance = 2500;
				
				controls.enableDamping = true;

				// scene itself
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xD3D3D3 );

				scene.add( ambientLight );
				scene.add( light );
			

				// Объекты меняем тут
					//куб
					var geometry = new THREE.BoxGeometry( 200, 200, 150 );
					var material = new THREE.MeshPhongMaterial( { color: 0x6c9c00} );
					var Cube = new THREE.Mesh( geometry, material );
					Cube.position.set( -400, 200, 0 );
					Cube.rotation.y = Math.PI / 6;
					scene.add( Cube );

					

					//пирамида??
					var radiusTop = 0; var radiusBottom = 128;
					var heigth = 240; var segments = 32;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xcc0000} );
					var piramida = new THREE.Mesh( geometry, material );
					piramida.position.set( -400, 200, 300 ); 					
					
					scene.add( piramida );
					
					//призма
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 240; var segments = 5;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xff1100 } );
					var prism = new THREE.Mesh( geometry, material );
					prism.position.set( -400, 200, -300 ); 					
					
					scene.add( prism );
					
					//треуг
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 240; var segments = 6;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xffa500 } );
					var triangle = new THREE.Mesh( geometry, material );
					triangle.position.set( -100, 200, -300 ); 					
					
					scene.add( triangle );
					
					
					var geometry = new THREE.SphereGeometry(100, 50, 50); 
					var material = new THREE.MeshPhongMaterial( { color: 0xc400ff } );
					var Sphere1 = new THREE.Mesh( geometry, material );
					Sphere1.position.set( 250, 200, -230 );
					scene.add( Sphere1 );	
					
					var radiusTop = 0; var radiusBottom = 128;
					var heigth = 140; var segments = 3;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xbcbcbc} );
					var triangle3 = new THREE.Mesh( geometry, material );
					triangle3.position.set( 200, 250, 0 ); 					
					
					scene.add( triangle3 );
					
					var radiusTop = 128; var radiusBottom = 0;
					var heigth = 140; var segments = 3;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xbcbcbc } );
					var triangle10 = new THREE.Mesh( geometry, material );
					triangle10.position.set( 200, 110, 0 ); 					
					
					scene.add( triangle10 );
					
					
					
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 240; var segments = 3;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xff0788} );
					var triangle4 = new THREE.Mesh( geometry, material );
					triangle4.position.set( 200, 200, 300 ); 					
					
					scene.add( triangle4 );
					
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 240; var segments = 32;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0x6fa8dc } );
					var triangle5 = new THREE.Mesh( geometry, material );
					triangle5.position.set( -100, 200, 300 ); 					
					
					scene.add( triangle5 );
					
					
					var radiusTop = 128; var radiusBottom = 128;
					var heigth = 240; var segments = 7;
					
					var geometry = new THREE.CylinderGeometry( 
						radiusTop, radiusBottom, heigth, segments );
						
					var material = new THREE.MeshPhongMaterial( { color: 0xfff900 } );
					var prism2 = new THREE.Mesh( geometry, material );
					prism2.position.set( 500, 200, -300 ); 					
					
					scene.add( prism2 );
					
					
				
					
					// чайнюк
					var geometry = new TeapotGeometry( 100 );
					var material = new THREE.MeshPhongMaterial( { color: 0x0000ff } );	
					var teapot = new THREE.Mesh( geometry, material );
					teapot.position.set( -100, 200, 0 ); 					
					teapot.rotation.y = Math.PI / 6;
					scene.add( teapot );
					
								
					const helper = new THREE.GridHelper( 1000, 10 );
					//helper.rotation.x = Math.PI / 2;
					scene.add( helper );

			}

			// EVENT HANDLERS


			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				controls.update(); //
				render();

			}

			function render() {

				renderer.render( scene, camera );

			}			


		</script>

	
</body></html>
